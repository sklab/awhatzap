<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" />
    <!-- Favicon setting -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1YDZ901RXQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-1YDZ901RXQ');
    </script>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col py-3 title-bar">
                <span id="site-name">A What Zap</span>
            </div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                文字列<input type="text" class="form-control" id="targetText" autocomplete="off" />
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                Keyword
                <input type="text" class="form-control" id="keyword" autocomplete="off" />
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row py-3">
            <div class="col-1"></div>
            <div class="col-10 text-center">
                <button id='enc' class='btn btn-primary'>暗号化</button>
                <button id='dec' class='btn btn-danger'>復号化</button>
            </div>
            <div class="col-1"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                結果<input type="text" class="form-control" id="result" autocomplete="off" />
            </div>
            <div class="col-3"></div>
        </div>
        
        <div class="row fixed-bottom">
            <div class="col py-2 footer">
                &copy; <span id="copyYear"></span> sklab
            </div>
        </div>
    </div>
    
    <!-- Bootstrap4 with jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <!-- My code -->
    <script>
    // Fallback for jquery.min.js
    const srcValue = "./js/jquery.min.js";
    window.jQuery || document.write('<script src="'+srcValue+'"><'+'/script>');
    
    $(function(){

        const targetText = $('#targetText');
        const keyword    = $('#keyword');
        const result     = $('#result');

        $('#enc').on('click', function() {
            let result = CryptoJS.AES.encrypt(targetText.val(), keyword.val()).toString();
            $('#result').val(result);
        });

        $('#dec').on('click', function() {
            let result = CryptoJS.AES.decrypt(targetText.val(), keyword.val()).toString(CryptoJS.enc.Utf8);
            $('#result').val(result);
        });

    });
    </script>
</body>
</html>
